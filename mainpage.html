<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    
    <div class="card">
        <div class="title">
            <i class="fas fa-cloud-sun"></i>
            <h1>Weather App</h1>
        </div>
        
        <div class="search">
            <i class="fas fa-search-location"></i>
            <input type="text" id="searchInput" placeholder="Enter city name...">
            <button id="searchBtn">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000'%3E%3Cpath d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'/%3E%3C/svg%3E" alt="Search">
            </button>
        </div>
        
        <div class="error">
            <p>Invalid city name. Please try again.</p>
        </div>
        
        <div class="loader"></div>
        
        <div class="weather">
            <img src="" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temp">22째C</h1>
            <h2 class="city" id="city">New York</h2>
            <p class="condition" id="condition">Partly Cloudy</p>
            
            <div class="details">
                <div class="col">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300e5ff'%3E%3Cpath d='M12 2c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z'/%3E%3Ccircle cx='12' cy='10' r='2'/%3E%3Cpath d='M12 14c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z'/%3E%3C/svg%3E" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity">65%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300e5ff'%3E%3Cpath d='M20.5 10.5c0 3.59-2.91 6.5-6.5 6.5-1.5 0-2.87-.51-3.98-1.36l-1.41 1.41c1.38 1.09 3.09 1.75 4.99 1.75 4.42 0 8-3.58 8-8s-3.58-8-8-8c-1.9 0-3.61.66-4.99 1.75l1.41 1.41C11.13 4.01 12.5 4 14 4c3.59 0 6.5 2.91 6.5 6.5z'/%3E%3Cpath d='M14 8v6l4.5-3z'/%3E%3C/svg%3E" alt="Wind">
                    <div>
                        <p class="wind" id="wind">5.2 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
            <div class="details">
                <div class="col">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300e5ff'%3E%3Cpath d='M12 2c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z'/%3E%3Cpath d='M12 6c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1z'/%3E%3C/svg%3E" alt="Feels Like">
                    <div>
                        <p class="feels-like" id="feelsLike">24째C</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300e5ff'%3E%3Cpath d='M12 2c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z'/%3E%3Cpath d='M12 6c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1z'/%3E%3Cpath d='M16 14H8c-.55 0-1 .45-1 1s.45 1 1 1h8c.55 0 1-.45 1-1s-.45-1-1-1z'/%3E%3C/svg%3E" alt="Pressure">
                    <div>
                        <p class="pressure" id="pressure">1013 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
            
            <div class="additional-info">
                <div>Sunrise: <span id="sunrise">6:45 AM</span></div>
                <div>Sunset: <span id="sunset">7:30 PM</span></div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "174e1a30a7f08234a219f7d999609492";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const weatherIcon = document.getElementById("weatherIcon");
        const tempEl = document.getElementById("temp");
        const cityEl = document.getElementById("city");
        const humidityEl = document.getElementById("humidity");
        const windEl = document.getElementById("wind");
        const feelsLikeEl = document.getElementById("feelsLike");
        const pressureEl = document.getElementById("pressure");
        const conditionEl = document.getElementById("condition");
        const sunriseEl = document.getElementById("sunrise");
        const sunsetEl = document.getElementById("sunset");
        const errorEl = document.querySelector(".error");
        const weatherEl = document.querySelector(".weather");
        const loaderEl = document.querySelector(".loader");
        
        // Sample weather data for demo
        const sampleWeatherData = {
            name: "Kathmandu",
            main: {
                temp: 22,
                feels_like: 24,
                humidity: 65,
                pressure: 1013
            },
            wind: {
                speed: 5.2
            },
            weather: [{
                main: "Rain",
                description: "Light rain"
            }],
            sys: {
                sunrise: 1672885500,
                sunset: 1672921500
            }
        };
        
        // Initialize with sample data
        displayWeather(sampleWeatherData);
        
        // Fetch weather data
        async function checkWeather(city) {
            showLoading(true);
            errorEl.style.display = "none";
            
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                
                if (!response.ok) {
                    throw new Error("City not found");
                }
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError();
            } finally {
                showLoading(false);
            }
        }
        
        // Display weather data
        function displayWeather(data) {
            cityEl.textContent = data.name;
            tempEl.textContent = Math.round(data.main.temp) + "째C";
            humidityEl.textContent = data.main.humidity + "%";
            windEl.textContent = data.wind.speed + " km/h";
            feelsLikeEl.textContent = Math.round(data.main.feels_like) + "째C";
            pressureEl.textContent = data.main.pressure + " hPa";
            conditionEl.textContent = data.weather[0].description;
            
            // Set weather icon
            const weatherMain = data.weather[0].main;
            setWeatherIcon(weatherMain);
            
            // Format and display sunrise/sunset times
            const sunriseTime = new Date(data.sys.sunrise * 1000);
            const sunsetTime = new Date(data.sys.sunset * 1000);
            sunriseEl.textContent = formatTime(sunriseTime);
            sunsetEl.textContent = formatTime(sunsetTime);
            
            weatherEl.style.display = "block";
        }
        
        // Set weather icon based on condition
        function setWeatherIcon(condition) {
            const iconMap = {
                "Clouds": "fas fa-cloud",
                "Clear": "fas fa-sun",
                "Rain": "fas fa-cloud-rain",
                "Drizzle": "fas fa-cloud-sun-rain",
                "Thunderstorm": "fas fa-bolt",
                "Snow": "fas fa-snowflake",
                "Mist": "fas fa-smog",
                "Smoke": "fas fa-smog",
                "Haze": "fas fa-smog",
                "Dust": "fas fa-smog",
                "Fog": "fas fa-smog",
                "Sand": "fas fa-smog",
                "Ash": "fas fa-smog",
                "Squall": "fas fa-wind",
                "Tornado": "fas fa-wind"
            };
            
            // Clear previous classes
            weatherIcon.className = "weather-icon";
            
            // Add new icon class
            const iconClass = iconMap[condition] || "fas fa-cloud";
            weatherIcon.classList.add(iconClass.split(' ')[0], iconClass.split(' ')[1]);
        }
        
        // Format time to HH:MM AM/PM
        function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            return hours + ':' + minutes + ' ' + ampm;
        }
        
        // Show loading spinner
        function showLoading(show) {
            loaderEl.style.display = show ? "block" : "none";
            if (show) {
                weatherEl.style.display = "none";
            }
        }
        
        // Show error message
        function showError() {
            errorEl.style.display = "block";
            weatherEl.style.display = "none";
            
            // Shake animation
            searchInput.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], {
                duration: 400
            });
        }
        
        // Event listeners
        searchBtn.addEventListener("click", () => {
            const city = searchInput.value.trim();
            if (city) {
                checkWeather(city);
            }
        });
        
        searchInput.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                const city = searchInput.value.trim();
                if (city) {
                    checkWeather(city);
                }
            }
        });
    </script>
</body>
</html>
